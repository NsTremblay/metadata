
<h2>Accession numbers</h2>

  
  <md-input-container class="example-full-width">
      <textarea mdInput placeholder="Accessions" [(ngModel)]="accessions"></textarea>
  </md-input-container>

<br>
<button md-raised-button (click)="extractAccessions()">Extract genomes</button>




<md-list>
  <h3 md-subheader>Proof Read Attributes</h3>
  <md-list-item *ngFor="let folder of folders">
    <md-icon md-list-icon>folder</md-icon>
    <h4 md-line>{{folder.name}}</h4>
    <p md-line> {{folder.updated | date}} </p>
  </md-list-item>
  
</md-list>
